  - assets/Expresso.png
  - assets/coffee2.png
  - assets/fire.png
  - assets/specialOffer.png
  - assets/coldbrew_assets/ColdBrew1.jpg
  - assets/coldbrew_assets/ColdBrew2jpg.jpeg
  - assets/coldbrew_assets/ColdBrew3.jpg
  - assets/coldbrew_assets/ColdBrew4.jpg
  - assets/Espresso/Espresso1.webp
  - assets/Espresso/Espresso2.jpg
  - assets/Espresso/Espresso3.webp
  - assets/Espresso/Espresso4.jpeg
  - assets/Espresso/Espresso5.jpeg
  - assets/addtocart_assets/emojione_chocolate-bar.png
  - assets/addtocart_assets/openmoji_roasted-coffee-bean.png
